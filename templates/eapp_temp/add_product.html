{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'adminhome' %}">Admin Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>  
</nav>
<br>

<center>
    <h1>Add Product</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Product Category</label>
        {{ form.Category }}
        <br><br>
        <label for="id_title">name</label>
        {{ form.name }}
        <br><br>
        <label for="id_title">Vendor</label>
        {{ form.vendor }}
        <br><br>
        <label for="id_description">Image</label>
        {{ form.Product_image }}
        <br><br>
        <label for="id_image">Quantity</label>
        {{ form.quantity }}
        <br><br>
        <label for="id_image">Price</label>
        {{ form.price }}
        <br><br>
        <label for="id_image">Description</label>
        {{ form.description }}
        <br><br>
 
        <input type="submit" value="Submit">
    </form>
</center>
{% endblock %}
